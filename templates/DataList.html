{% macro data_list(OptionArray) %}
    {% for i in OptionArray %}
        {% if i[0] == 'placeholder' %}
<option selected disabled>{{i[1]}}</option>
        {% else %}
<option data-value="{{i[0]}}" value="{{i[1]}}">{{'' if i|length < 3 else i[2]}}</option>
        {% endif %}
    {% endfor %}
{% endmacro %}
